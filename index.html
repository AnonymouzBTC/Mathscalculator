<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MathBot Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    margin: 0;
  }

  .calculator {
    background: #1c1c1c;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    width: 100%;
    max-width: 400px;
  }

  #display {
    width: 100%;
    height: 70px;
    font-size: 2rem;
    border-radius: 15px;
    border: none;
    text-align: right;
    padding: 10px;
    margin-bottom: 15px;
    background-color: #f0f0f0;
  }

  .button {
    width: 22%;
    height: 60px;
    margin: 1%;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
  }

  .button:hover { transform: scale(1.05); }

  .number { background: #444; color: #fff; }
  .operator { background: #ff9500; color: #fff; }
  .function { background: #555; color: #fff; }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly placeholder="0">

  <div class="row">
    <button class="button function" onclick="clearDisplay()">C</button>
    <button class="button function" onclick="backspace()">⌫</button>
    <button class="button function" onclick="addFunction('Math.sqrt(')">√</button>
    <button class="button operator" onclick="addOperator('/')">/</button>
  </div>

  <div class="row">
    <button class="button number" onclick="addNumber(7)">7</button>
    <button class="button number" onclick="addNumber(8)">8</button>
    <button class="button number" onclick="addNumber(9)">9</button>
    <button class="button operator" onclick="addOperator('*')">*</button>
  </div>

  <div class="row">
    <button class="button number" onclick="addNumber(4)">4</button>
    <button class="button number" onclick="addNumber(5)">5</button>
    <button class="button number" onclick="addNumber(6)">6</button>
    <button class="button operator" onclick="addOperator('-')">-</button>
  </div>

  <div class="row">
    <button class="button number" onclick="addNumber(1)">1</button>
    <button class="button number" onclick="addNumber(2)">2</button>
    <button class="button number" onclick="addNumber(3)">3</button>
    <button class="button operator" onclick="addOperator('+')">+</button>
  </div>

  <div class="row">
    <button class="button number" onclick="addNumber(0)">0</button>
    <button class="button number" onclick="addNumber('.')">.</button>
    <button class="button operator" onclick="calculate()">=</button>
    <button class="button function" onclick="addFunction('%')">%</button>
  </div>
</div>

<script>
const display = document.getElementById('display');

function addNumber(num) { display.value += num; }
function addOperator(op) { display.value += op; }
function addFunction(func) { display.value += func; }
function clearDisplay() { display.value = ''; }
function backspace() { display.value = display.value.slice(0, -1); }
function calculate() {
  try { display.value = eval(display.value); }
  catch { display.value = 'Error'; }
}
</script>

</body>
